<div ng-controller="login">
    <div>
        <div>
            <input type="eamil" ng-model="email" placeholder="email">
        </div>
        <div ng-show="boolNewUser">
            <input type="password" ng-model="passwordRepeat" placeholder="password">
        </div>
        <div>
            <input type="password" ng-model="password" placeholder="password">
        </div>
        <div>
            <button ng-hide="boolNewUser" ng-click="loginPassword()">
                Sign In
            </button>
            <button ng-hide="boolNewUser" ng-click="createUser()">
                Sign Up
            </button>
            <button ng-show="boolNewUser" ng-click="addUser()">
                Create Account
            </button>
        </div>
    </div>
</div>
